<app-header>
  <h1>U</h1>
  <ul list class="demo-list-action mdl-list">
    <li class="mdl-list__item" *ngFor="let persona of personas; let i = index">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span>{{persona.classe}}</span>
      </span>
      <p>{{persona.descricao}}</p>
      <a class="mdl-list__item-secondary-action" href="#" (click)="click(i)">
        <span [ngClass]="{'hiden': persona.favoritado}">Favorito</span>
        <i class="material-icons" [ngClass]="{'start-fav': !persona.favoritado}">star</i>
      </a>
    </li>
  </ul>
  <form #formCadastro="ngForm" action="#" style="display: flex; flex-direction: column;"
    (ngSubmit)="save($event, formCadastro)">
    <div class="mdl-textfield mdl-js-textfield">
      <input required [(ngModel)]="campos.nome" #nome="ngModel" name="nome" class="mdl-textfield__input" type="text"
        id="nome">
      <label class="mdl-textfield__label" for="nome">Nome</label>
      <span *ngIf="nome.touched && nome.invalid" class="mdl-textfield__error">Este campo é obrigatório</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input required [(ngModel)]="campos.raca" #raca="ngModel" name="raca" class="mdl-textfield__input" type="text"
        id="raca">
      <label class="mdl-textfield__label" for="raca">Raça: Anão, Humano, Orc…</label>
      <span *ngIf="raca.touched && raca.invalid" class="mdl-textfield__error">Este campo é obrigatório</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input required [(ngModel)]="campos.classe" #classe="ngModel" name="classe" class="mdl-textfield__input"
        type="text" id="classe">
      <label class="mdl-textfield__label" for="classe">Classe: Bárbaro, Mago, Monge, Paladino…</label>
      <span *ngIf="classe.touched && classe.invalid" class="mdl-textfield__error">Este campo é obrigatório</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input required [(ngModel)]="campos.numero" #numeros="ngModel" name="numero" class="mdl-textfield__input"
        type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="numero">
      <label class="mdl-textfield__label" for="numero">Number...</label>
      <span *ngIf="numeros.touched && numeros.invalid" class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input required [(ngModel)]="campos.telefone" #telefone="ngModel" name="telefone" class="mdl-textfield__input"
        type="text" id="telefone">
      <label class="mdl-textfield__label" for="telefone">Telefone do jogador</label>
      <span *ngIf="telefone.touched && telefone.invalid" class="mdl-textfield__error">Este campo é obrigatório</span>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
      Salvar
    </button>
  </form>
</app-header>
