<app-header>
  <h1>U</h1>
  <ul list class="demo-list-action mdl-list">
    <li class="mdl-list__item" *ngFor="let persona of personas; let i = index">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span>{{persona.classe}}</span>
      </span>
      <p>{{persona.descricao}}</p>
      <a class="mdl-list__item-secondary-action" href="#" (click)="click(i)">
        <span [ngClass]="{'hiden': persona.favoritado}">Favorito</span>
        <i class="material-icons" [ngClass]="{'start-fav': !persona.favoritado}">star</i>
      </a>
    </li>
  </ul>
  <form action="#" style="display: flex; flex-direction: column;" (submit)="save($event)">
    <div class="mdl-textfield mdl-js-textfield">
      <input (input)="getValue($event.target.value, 'nome')" class="mdl-textfield__input" type="text" id="nome">
      <label class="mdl-textfield__label" for="nome">Nome</label>
      {{campos.nome}}
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input (input)="getValue($event.target.value, 'raca')" class="mdl-textfield__input" type="text" id="raca">
      <label class="mdl-textfield__label" for="raca">Raça: Anão, Humano, Orc…</label>
      {{campos.raca}}
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input (input)="getValue($event.target.value, 'classe')" class="mdl-textfield__input" type="text" id="classe">
      <label class="mdl-textfield__label" for="classe">Classe: Bárbaro, Mago, Monge, Paladino…</label>
      {{campos.classe}}
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input (input)="getValue($event.target.value, 'numero')" class="mdl-textfield__input" type="text"
        pattern="-?[0-9]*(\.[0-9]+)?" id="numero">
      <label class="mdl-textfield__label" for="numero">Number...</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
      {{campos.numero}}
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input (input)="getValue($event.target.value, 'telefone')" class="mdl-textfield__input" type="text" id="telefone">
      <label class="mdl-textfield__label" for="telefone">Telefone do jogador</label>
      {{campos.telefone}}
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
      Salvar
    </button>
  </form>
  <!-- Numeric Textfield -->
</app-header>
